name: Add contributor to credits

on:
  pull_request:
    types:
      - closed

jobs:
  add-contributor:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add contributor to credits
        run: |
          AUTHOR="${{ github.event.pull_request.user.login }}"
          FILE="Resources/Credits/SS14PL.txt"

          touch "$FILE"

          CONTENT=$(cat "$FILE" | tr -d '\n' | tr -d '\r')

          if echo "$CONTENT" | grep -qw "$AUTHOR"; then
            echo "Author already in credits"
          else
            if [ -z "$CONTENT" ]; then
              echo -n "$AUTHOR" > "$FILE"
            else
              echo -n "$CONTENT,$AUTHOR" > "$FILE"
            fi
          fi

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Resources/Credits/SS14PL.txt
          git commit -m "chore: add ${{ github.event.pull_request.user.login }} to credits" || echo "No changes"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/polonium14/polonium-station.git HEAD:master
